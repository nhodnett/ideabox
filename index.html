<!DOCTYPE html>
<html>
 <head>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
 </head>
  <body>
    <aside class="menu">
      <h1>IdeaBox</h1>
      <h3 class="starred-ideas">Filter Starred Ideas</h3>
      <button class="show-starred-ideas">Show Starred Ideas</button>
    </aside>
    <main>
      <section class="top-section">
        <label for="idea-title">Title</label>
        <input type="text" name="title" id="title" placeholder="">
        <label for="idea-body">Body</label>
        <input type="text" name="body" id="body" placeholder="">
        <button class="save-button">Save</button>
        <label for="idea-search"></label>
        <input type="text" name="search" id="search" placeholder="Search ideas">
      </section>
      <section class="idea-section">
        <div class="idea-card-grid ">
          <div class="idea-card">
            <div class="user-idea-header"></div>
            <div class="user-idea"></div>
            <button class="comment-button">Comment</button>
            <label class="comment hidden"></label>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="Idea.js"></script>
</html>
