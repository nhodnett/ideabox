<!DOCTYPE html>
<html>
 <head>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
 </head>
  <body>
    <aside class="menu">
      <h1>IdeaBox</h1>
      <h3 class="starred-ideas">Filter Starred Ideas</h3>
      <button class="show-starred-ideas">Show Starred Ideas</button>
    </aside>
    <main>
      <section class="top-section">
      <div class="inputs">
        <div class="title-box">
        <label class="title-text" for="idea-title">Title</label>
        <input type="text" name="title" id="title" placeholder="">
        </div>
        <div class="body-box">
        <label class="title-text" for="idea-body">Body</label>
        <input type="text" name="body" id="body" placeholder="">
        </div>
        <div>
        <button class="save-button">Save</button>
        </div>
        <div>
        <label for="idea-search"></label>
        <input type="text" name="search" id="search" placeholder="Search ideas">
        </div>
      </div>
      </section>
      <section class="idea-section">
        <div class="idea-card-grid">
          <div class="idea-card">
            <div class="user-idea-header">
              <img src="./assets/star.svg" alt="star"/>
              <img src="./assets/star-active.svg" alt="star-active"/>
              <img src="./assets/delete.svg" alt="delete-icon"/>
              <img src="./assets/delete-active.svg" alt="delete-icon-active"/>
            </div>
            <div class="user-idea">
              <h3></h3>
              <p></p>
            </div>
            <div class="user-idea-footer">
              <img src="./assets/comment.svg" alt="comment-icon"/>
              <section class="comment-button">Comment</section>
              <label class="comment hidden"></label>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="Idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
