<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <aside class="menu">
    <h1>IdeaBox</h1>
    <hr>
    <div class="border-box">
      <h4 class="starred-ideas">Filter Starred Ideas</h4>
      <button class="show-starred-ideas">Show Starred Ideas</button>
    </div>
    <hr>
  </aside>
  <main>
    <section class="top-section">
      <div class="inputs">
        <div class="title-box">
          <label class="title-text" for="idea-title">Title</label>
          <input type="text" name="title" id="title" placeholder="">
        </div>
        <div class="body-box">
          <label class="title-text" for="idea-body">Body</label>
          <input type="text" name="body" id="body" placeholder="">
        </div>
        <div>
          <button class="save-button">Save</button>
        </div>
        <div class="search-class">
          <img class="search" src="./assets/search.svg">
          <label for="idea-search"></label>
          <input type="text" name="search" id="search" placeholder="Search ideas">
        </div>
      </div>
    </section>
    <section class="idea-section">
      <div class="idea-card-grid">
      </div>
    </section>
  </main>
</body>
<script type="text/javascript" src="Idea.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
